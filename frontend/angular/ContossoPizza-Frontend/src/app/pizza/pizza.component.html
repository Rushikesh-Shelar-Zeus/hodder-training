<h2>Pizza Menu</h2>

<div class="controls-bar">
  <div class="sort-controls">
    <select [(ngModel)]="sortBy" (change)="loadSorted(sortBy, sortDirection)">
      <option value="Price">Price</option>
      <option value="Name">Name</option>
    </select>

    <select [(ngModel)]="sortDirection" (change)="loadSorted(sortBy, sortDirection)">
      <option value="ASC">Ascending</option>
      <option value="DESC">Descending</option>
    </select>
  </div>

  <div class="pagination-controls">
    <button (click)="loadPreviousPage()" [disabled]="pageNumber === 1">Previous</button>
    <span>Page {{ pageNumber }} / {{ totalPages() }}</span>
    <button (click)="loadNextPage()" [disabled]="pageNumber >= totalPages()">Next</button>
  </div>
</div>

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Price (â‚¹)</th>
      <th>Gluten Free?</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pizza of pizzas">
      <td>{{ pizza.name }}</td>
      <td>{{ pizza.price }}</td>
      <td>{{ pizza.isGlutenFree }}</td>
      <td style="text-align: right;">
        <button (click)="addToCart(pizza)">Add to Cart</button>
      </td>
    </tr>
  </tbody>
</table>
