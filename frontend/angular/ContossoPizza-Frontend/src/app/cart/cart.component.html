<div class="cart-container">
    <div class="cart">
        <h2>Your Cart</h2>

        <!-- Empty cart message -->
        <div *ngIf="cartItems.length === 0" class="cart-empty">
            <p>Your cart is empty.</p>
        </div>

        <!-- Cart items -->
        <div *ngFor="let item of cartItems" class="cart-item">
            <div class="item-info">
                <span class="item-name">{{ item.name }}</span>
                <div class="quantity-controls">
                    <button (click)="decreaseQuantity(item)">−</button>
                    <span>{{ item.quantity }}</span>
                    <button (click)="increaseQuantity(item)">+</button>
                </div>
            </div>

            <div class="item-details">
                <span>Price: ₹{{ item.price }}</span>
                <span>Subtotal: ₹{{ item.subtotal }}</span>
            </div>

            <button class="remove-button" (click)="removeItem(item.id)">Remove</button>
        </div>

        <!-- Total amount -->
        <div *ngIf="cartItems.length !== 0" class="cart-total">
            <p>Cart Total: <span>₹{{ totalAmount }}</span></p>
            <button (click)="placeOrder()">Place Order</button>
        </div>


    </div>
</div>
